syntax = "proto3";

package gochat;

option go_package = "github.com/CodebyTecs/GoChat/backend/internal/pb";

message User {
  string username = 1;
  string password = 2;
}

message Message {
  string sender = 1;
  string receiver = 2;
  string text = 3;
  string created_at = 4;
}

message Empty {}

service ChatService {

}